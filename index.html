<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <div id="block">
        <h1>Palindrome Checker</h1>
        <input type="text" id="text-input" placeholder="Please input a value">
        <button id="check-btn">Check</button>
        <span id="result"></span>
        <div class="italic">
            "A palindrome is a word, number, phrase, or other sequence of symbols that reads the same backwards as forwards" - <span class="bold">Wikipedia<span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
